<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!-- Add a Form with the following Inputs (and Validators)
           1) Mail address (should not be empty and should be an email address)
           2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
              Set "Advanced" as Default
           3) A Password field (should not be empty)
           4) A Submit Button

           Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.

           Upon submitting the form, you should simply print the Value of the Form to the Console.
           Optionally, display it in your template.
      -->
      <h1>Member Form</h1>
      <hr>
      <form (ngSubmit)="onSubmit()" #memberForm="ngForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            class="form-control"
            ngModel
            name="email"
            required
            email
            #email="ngModel"
          >
          <span
            *ngIf="!email.valid && email.touched"
            class="help-block"
          >
            Please enter a valid email.
          </span>
        </div>
        <div class="form-group">
          <select
            class="form-control"
            name="subscription"
            ngModel
            [ngModel]="defaultSubscription"
          >
            <option value="basic">Basic</option>
            <option value="advanced">Advanced</option>
            <option value="pro">Pro</option>
          </select>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            class="form-control"
            ngModel
            name="password"
            required
            #password="ngModel"
          >
          <span
            *ngIf="!password.valid && password.touched"
            class="help-block"
          >
            Please enter a password.
          </span>
        </div>
        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="!memberForm.valid"
        >
          Submit
        </button>
      </form>
    </div>
  </div>
  <div *ngIf="submitted" class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <h2>Member Data</h2>
      <hr>
      <p>Email: {{ member.email }}</p>
      <p>Subscription: {{ member.subscription }}</p>
<!--      <p>Password: {{ member.password }}</p>-->
    </div>
  </div>
</div>
